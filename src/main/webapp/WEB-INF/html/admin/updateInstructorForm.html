<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Instructor</title>
</head>
<body>

	<meta charset="utf-8">
<th:block th:fragment="content">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 well">
			<h1>Instructor Update Form</h1>
			<p th:text="${message}" />

			<!-- 	create form  start-->

			<form action="#" th:action="@{/instructors/update/__${instructor.id}__}"  th:object="${instructor}"
				method="post">
				<div class="col-md-4">

				
					<div class="form-group">
						<label for="InputName">Name</label> <input type="text"
							class="form-control" id="name" placeholder="Name"
							th:field="*{name}" th:value="${instructor.name}">
					</div>
					<div class="form-group">
						<label for="InputSurname">Surname</label> <input type="text"
							class="form-control" id="surname" placeholder="Surname"
							th:field="*{surname}" th:value="${instructor.surname}">
					</div>

					<div class="form-group">
						<label for="InputEmail">Email address</label> <input type="email"
							class="form-control" id="email" placeholder="Email"
							th:field="*{email}" th:value="${instructor.email}">
					</div>
					<div class="form-group">
						<label for="InputPassword1">Password</label> <input
							type="password" class="form-control" id="password"
							placeholder="Password" th:field="*{password}" th:value="${instructor.password}">
					</div>

		           <div class="form-group">
 						<label for="InputPassword2">Password Again</label> <input 
 							type="password" class="form-control" name="passwordAgain"
 							placeholder="Password Again">
					</div> 


					<div class="form-group">
						<label for="InputBirthdate">BirthDate</label> <input type="number"
							class="form-control" id="birthDate" placeholder="BirthDate"
							th:field="*{birthDate}" th:value="${instructor.birthDate}">
					</div>


					<div class="form-group">
						<label for="InputLkdNo">Phone</label> <input type="text"
							class="form-control" id="phone" placeholder="phone"
							th:field="*{phone}" th:value="${instructor.phone}">
					</div>

					<div class="form-group">
						<label for="InputTckn">TC</label> <input type="text"
							class="form-control" id="tckn" placeholder="TC KN"
							th:field="*{tckn}" th:value="${instructor.tckn}">
					</div>
					<div class="form-group">
                        <select multiple name="courseIds" class="form-group form-control">
                            <option th:each="course : ${courses}"
                                    th:value="${course.id}"
                                    th:text="${course.name}"
                                    th:selected="${#lists.contains(instructor.courses,course)}">
                            </option>
                        </select>
                    </div>
					<button type="submit" class="btn btn-info" th:type="submit">Submit</button>

				</div>
			</form>

			<!-- 	create form  stop-->
		</div>
	</div>

</th:block>

	


</body>
</html>
