<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Course</title>
</head>
<body>

	<th:block th:fragment="content">

	<div class="container">
		<div class="text-center">
			<h1>Courses</h1>
		</div>
		<br>

		<table class="table table-hover">
			<thead>
				
				<th>Name</th>
				<th>Description</th>
				<th>Prerequisites</th>
				<th>Detail Page Link</th>
				

			</thead>
			<tbody>
				<tr th:each="course : ${courseList}" th:object="${course}">

				

					<td th:text="*{name}"></td>

					<td th:text="*{description}"></td>

					<td th:text="*{prerequisites}"></td>

					<td th:text="*{detailPageLink}"></td>
					
					
					
				

					<td>
						<a th:href="@{/courses/update/__*{id}__}"  class="btn btn-primary">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</th:block>


</body>
</html>
