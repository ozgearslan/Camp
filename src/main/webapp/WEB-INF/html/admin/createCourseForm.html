<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Course</title>
</head>
<body>

	<meta charset="utf-8">
<th:block th:fragment="content">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 well">
			<h1>Course Create Form</h1>
			<p th:text="${message}" />

			<!-- 	create form  start-->

			<form action="#" th:action="@{/courses/create}" th:object="${course}"
				method="post">
				<div class="col-md-4">

					<div class="form-group">
						<label for="InputName">Name</label> <input type="text"
							class="form-control" id="name" placeholder="Name"
							th:field="*{name}" th:value="${course.name}">
					</div>
					<div class="form-group">
						<label for="InputDescription">Description</label> <input type="text"
							class="form-control" id="description" placeholder="Description"
							th:field="*{description}" th:value="${course.description}">
					</div>
					<div class="form-group">
						<label for="InputPrerequisites">Prerequisites</label> <input type="text"
							class="form-control" id="prerequisites" placeholder="Prerequisites"
							th:field="*{prerequisites}" th:value="${course.prerequisites}">
					</div>
					<div class="form-group">
						<label for="InputdetailPageLink">DetailPageLink</label> <input type="text"
							class="form-control" id="detailPageLink" placeholder="detailPageLink"
							th:field="*{detailPageLink}" th:value="${course.detailPageLink}">
					</div>
					<div class="form-group">
						<label for="Inputactive">Active</label> <input type="checkbox"
							class="form-control" id="active" placeholder="active"
							th:field="*{active}" th:value="${course.active}">
					</div>
					
					
					
					<button type="submit" class="btn btn-info" th:type="submit">Submit</button>

				</div>
			</form>

			<!-- 	create form  stop-->
		</div>
	</div>

</th:block>

	


</body>
</html>
